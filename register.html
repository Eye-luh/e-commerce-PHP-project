<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <!-- âœ… Send form data to another PHP file -->
    <form action="register_process.php" method="post" class="space-y-4">
      
      <div>
        <label for="username" class="block text-gray-700">Username</label>
        <input type="text" id="username" name="username" required
          class="w-full px-3 py-2 border rounded outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" name="email" required
          class="w-full px-3 py-2 border rounded outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-3 py-2 border rounded outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="usertype" class="block text-gray-700">UserType</label>
        <select name="usertype"  class="w-full px-3 py-2 border rounded outline-none focus:ring-2 focus:ring-blue-500">
              <option value="Admin">Admin</option>
              <option value="Staff">Staff</option>
        </select>
       
      </div>
      
      <div>
        <p class="text-sm">Already have an Account? <a class="text-sm text-blue-500" href="login.html">Click to Login.</a></p>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
        Register
      </button>
    </form>
  </div>
</body>
</html>
